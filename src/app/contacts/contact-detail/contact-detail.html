<div *ngIf="contact; else noContact">
  <h3>{{ contact.name }}</h3>
  <img
    [src]="contact.imageUrl"
    alt="{{ contact.name }}"
    class="img-responsive"
    style="max-height: 200px;"
  />
  <p>Email: {{ contact.email }}</p>
  <p>Phone: {{ contact.phone }}</p>
</div>

<ng-template #noContact>
  <p>Select a contact to see details</p>
</ng-template>

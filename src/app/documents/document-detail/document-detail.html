<div *ngIf="document" class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">{{ document.name }}</h3>
  </div>

  <div class="panel-body">
    <p><strong>Description:</strong> {{ document.description || 'No description' }}</p>
    <p><strong>URL:</strong> <a [href]="document.url" target="_blank" rel="noopener">{{ document.url }}</a></p>

    <a href="javascript:void(0)" (click)="onView()" class="btn btn-primary" style="cursor: pointer;">View</a>
    <a [routerLink]="['/documents', document.id, 'edit']" class="btn btn-default">Edit</a>
    <a href="javascript:void(0)" (click)="onDelete()" class="btn btn-danger" style="cursor: pointer;">Delete</a>
  </div>
</div>

<div *ngIf="!document">
  <p>Select a document to view details.</p>
</div>

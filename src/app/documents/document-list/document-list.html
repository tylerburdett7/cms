<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Documents</h3>
  </div>

  <div class="panel-body">
    <cms-document-item
      *ngFor="let document of documents"
      [document]="document"
      (selected)="onSelected($event)">
    </cms-document-item>
  </div>
</div>
